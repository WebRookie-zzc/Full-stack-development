<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>RPG人物动画</title>
</head>
<body>
    <img src="./image/down-0.png">
    <div class="buttons">
        <button type="button" direction="0">左上</button>
        <button type="button" direction="1">向上</button>
        <button type="button" direction="2">右上</button>
        <button type="button" direction="3">向左</button>
        <button type="button" direction="4">停止</button>
        <button type="button" direction="5">向右</button>
        <button type="button" direction="6">左下</button>
        <button type="button" direction="7">向下</button>
        <button type="button" direction="8">右下</button>
    </div>
    <script src="../../JS/jQuery/jquery-3.5.1.js"></script>
    <script src="./index.js"></script>
</body>
</html>
